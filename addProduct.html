<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1 class="title">ProZon</h1>
        <a class="navLink" href="/index.html">View Products</a>
      </div>
      <div class="sortBox">
        <label for="sH2L">Low To High </label>
        <input type="checkbox" name="sH2L" id="h2l" onclick="validate() " />
        <label for="sL2H">High to Low </label>
        <input type="checkbox" name="sL2H" id="l2h" onclick="validate() " />
      </div>
      <div class="productForm">
        <form action="#" class="productsForm">
          <input
            type="text"
            placeholder="Product Id (To be generated by authorized dealer)"
            readonly
            class="apId"
          />
          <input
            type="text"
            placeholder="Product Name"
            class="apName"
            required
          />
          <input
            type="text"
            value=""
            placeholder="Product Image URL"
            class="apImg"
            required
          />
          <input
            type="text"
            placeholder="Product Price"
            class="apPrice"
            required
          />
          <input
            type="text"
            placeholder="Product Description"
            class="apDesc"
            required
          />
          <input
            type="submit"
            value="Add Product"
            onclick="addedProduct()"
            class="addOrEditBtn"
          />
        </form>
      </div>
      <div class="wrapper">
        <div class="displayProducts">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
          <p class="idP para p1">Product Id:</p>

          <p class="nameP para p2">Product Name:</p>
          <img class="productImg" />
          <p class="priceP para p3">Product Price:</p>
          <p class="descP para p4">Product Desc:</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
