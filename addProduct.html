<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management System</title>
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--Navbar  -->
      <div class="navbar">
        <h1 class="title">ProKart</h1>
        <div class="searchBox">
          <input
            type="text"
            value=""
            id="searchVal"
            placeholder="Search Products"
            onkeyup="searchProduct()"
          />
           <i class="fa fa-search"></i>
</div>
          <a class="navLink" href="index.html">View Products</a>
        </div>
        <!-- Sorting -->
      <div class="sortBody">
        <div class="sortBox">
             <i class="fa fa-filter fa1"></i>   <label for="sL2H">By Id</label>
          <input
            type="checkbox"
            name="sL2H"
            id="byId"
            onclick="sortProducts() "
            class="sortCheck sc1"
          />
      
          <br>
               <i class="fa fa-filter fa2"></i> <label for="sH2L">By Name</label>
          <input
            type="checkbox"
            name="sH2L"
            id="byName"
            onclick="sortProducts() "
            class="sortCheck sc2"
          />
         
         <p class="cbp">   BY PRICES:</p>
          <i class="fa fa-filter"></i> <label for="sL2H">Low To High </label>
          <input
            type="checkbox"
            name="sL2H"
            id="l2h"
            onclick="sortProducts() "
            class="sortCheck sc3"
          />
          <br>
    
         <i class="fa fa-filter"></i><label for="sH2L"> High to Low </label>
          <input
            type="checkbox"
            name="sH2L"
            id="h2l"
            onclick="sortProducts() "
            class="sortCheck sc4"
          />

        </div>
</div>
<!-- Products Form -->
        <div class="productForm">
          <form action="#" class="productsForm">
            <input
              type="text"
              placeholder="Product Id (To be generated by authorized dealer)"
              readonly
              class="apId"
            />
            <input
              type="text"
              placeholder="Product Name"
              class="apName"
              required
            />
            <input
              type="text"
              value=""
              placeholder="Product Image URL"
              class="apImg"
              required
            />
            <input
              type="text"
              placeholder="Product Price"
              class="apPrice"
              required
            />
            <input
              type="text"
              placeholder="Product Description"
              class="apDesc"
              required
            />
            <input
              type="submit"
              value="Add Product"
              onclick="addedProduct()"
              class="addOrEditBtn"
            />
          </form>
        </div>
        <div class="wrapper">
          <div class="displayProducts">
        <p class="idP para p1">Product Id:</p>
            <img class="productImg" />
            <p class="nameP para p2"></p>

            <span class=" p3s">â‚¹</span><p class="priceP para p3"></p>

            <p class="descP para p4"></p>
             <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
