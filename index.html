<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1 class="title">ProZon</h1>
        <div class="searchBox">
          <input type="text" value="" id="searchVal" /><input
            type="checkbox"
            name=""
            id="filterName"
            onclick="validate()"
          />
        </div>
        <a class="navLink" href="/addProduct.html">Add Product</a>
      </div>
      <div class="sortBox">
        <label for="sH2L">High to Low </label>
        <input type="checkbox" name="sH2L" id="h2l" onclick="validate() " />
        <br />
        <label for="sL2H">Low To High </label>
        <input type="checkbox" name="sL2H" id="l2h" onclick="validate() " />
        <br />
        <label for="sH2L">By Name</label>
        <input type="checkbox" name="sH2L" id="byName" onclick="validate() " />
        <br />
        <label for="sL2H">By Id</label>
        <input type="checkbox" name="sL2H" id="byId" onclick="validate() " />
      </div>
      <div class="wrapper">
        <div class="displayProducts">
          <p class="idP para p1">Product Id:</p>
          <img class="productImg" />
          <p class="nameP para p2"></p>

          <p class="priceP para p3">$</p>

          <p class="descP para p4"></p>
          <!-- <button class="edit">
            <a href="/addProduct.html" class="edBtn">Modify</a>
          </button> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
