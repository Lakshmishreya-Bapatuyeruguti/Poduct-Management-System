<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1 class="title">ProZon</h1>
        <input type="text" value="" id="searchVal" />
        <a class="navLink" href="/addProduct.html">Add Product</a>
      </div>
      <div class="wrapper">
        <div class="displayProducts">
          <p class="idP para p1">Product Id:</p>
          <img class="productImg" />
          <p class="nameP para p2"></p>

          <p class="priceP para p3">$</p>

          <p class="descP para p4"></p>
          <button class="edit">
            <a href="/addProduct.html" class="edBtn">Edit</a>
          </button>
          <button class="delete">
            <a href="/addProduct.html" class="delBtn">Delete</a>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
